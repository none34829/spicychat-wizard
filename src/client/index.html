<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7c3aed">
  <title>SpicyChat Character Wizard</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/direct-styles.css">
  <style>
    /* Critical CSS - This will apply immediately */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #7c3aed, #6366f1) !important;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #7c3aed, #6366f1);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .wizard-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 1px solid #ddd6fe;
      overflow: hidden;
    }

    .wizard-header {
      background: linear-gradient(to right, #7c3aed, #6366f1);
      height: 8px;
      width: 100%;
    }

    .wizard-button {
      background: linear-gradient(to right, #7c3aed, #6366f1);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
      transition: all 0.2s ease;
    }
    
    /* Force all buttons to have this styling */
    button {
      background: linear-gradient(to right, #7c3aed, #6366f1) !important;
      color: white !important;
      padding: 10px 20px !important;
      border-radius: 8px !important;
      font-weight: 600 !important;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3) !important;
      transition: all 0.2s ease !important;
      border: none !important;
    }

    button:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4) !important;
    }

    /* Force all headings to have gradient text */
    h1, h2, h3, h4, h5, h6 {
      background-clip: text !important;
      -webkit-background-clip: text !important;
      color: transparent !important;
      background-image: linear-gradient(to right, #7c3aed, #6366f1) !important;
      font-weight: bold !important;
    }
    
    /* All cards should look nice */
    div[class*="rounded"] {
      background: white !important;
      border-radius: 16px !important;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
      border: 1px solid #ddd6fe !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
